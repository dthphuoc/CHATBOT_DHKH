responses:
  utter_greet:
  - text: "Chào bạn, Mình có thể giúp gì được cho bạn"

  utter_goodbye:
  - text: "Tạm biệt bạn !, Nếu bạn có thắc mặt gì hãy nhắn tin cho mình.\n Mình có thể giúp bạn bất cứ khi nào"

  utter_ask_ability:
  - text: "Mình có thể trả lời cho bạn về thông tin tốt nghiệp, đăng kí học phần, học bổng và điểm tích lũy ."

  utter_praise:
  - text:  "hì hì, bạn quá khen rồi ạ"

  utter_decry:
  - text: "Xin lỗi bạn mình chưa đủ thông minh ạ !"

  utter_thankyou:
  - text: "không có gì đâu bạn, Nếu bạn có thắc mắc gì thì hãy nhắn tin trên page này nhé"

  utter_graduation_cetificate:
  - text: "3 loại chứng chỉ bạn cần có đó là chứng chỉ tiếng anh b1, chứng chỉ giáo dục quốc phòng, chứng chỉ thể dục nhé"

  utter_ask_point:
  - text: "1. Để tính điểm trung bình chung học kỳ và điểm trung bình chung tích lũy, mức điểm chữ
              của mỗi học phần phải được quy đổi qua điểm số theo hệ 4 như hình bên dưới."
    image: "https://i.imgur.com/3gj7Kmb.jpg"
  utter_ask_point_1:
  - text: "2. Điểm trung bình chung học kỳ và điểm trung bình chung tích lũy được tính theo công thức
                sau và được làm tròn đến 2 chữ số thập phân:"
    image: "https://i.imgur.com/2PErNWV.jpg"

  utter_schoolarship_condition:
  - text:  "Đx học tập SV phải đăng ký tối thiểu 14 tín chỉ / 01 học kỳ.\n
            Điểm tích lũy trong học kì đó phải ở mức khá trở lên\n
            Sinh viên không nên học quá nhiều tín chỉ (trên 21 tín chỉ/01 học kỳ)\n
            Tỷ lệ chọn sinh viên đạt học bổng tối đa 5% cho mỗi ngành học.
            "

  utter_shoolarship_type:
  - text: "Các loại học bổng (học bổng ở cuối mỗi học kì, học bổng từ các doanh nghiệp, ...) Bạn theo dõi trên trang tín chỉ để biết thêm nhé ."

  utter_hoc_phan_dang_ki:
  - text: "Sinh viên thực hiện việc đăng ký bình thường các học phần thông qua Website Trang thông tin đào tạo tín chỉ
          \n và thực hiện những quy định"
  utter_condition_hoc_phan_dang_ki:
  - text: "- Trước khi đăng ký học phần qua mạng, sinh viên cần rà soát lại kết quả học tập
            của mình, đối chiếu với chương trình đào tạo để xem trong các lĩnh vực kiến thức đã và
            cần tích lũy số tín chỉ như thế nào, từ đó xây dựng kế hoạch học tập cũng như học cải
            thiện, học lại và học vượt;\n
            - Khi đăng ký sinh viên phải có sổ tay sinh viên, tham khảo đầy đủ kế hoạch đào
            tạo năm học của ngành học và thời khóa biểu dự kiến của các lớp học phần;\n
            - Sinh viên có thể đăng ký học các học phần nằm trong kế hoạch đào tạo năm học
            của khóa ngành mình đang theo học và các học phần ngoài kế hoạch (là các học phần có
            trong chương trình đào tạo của ngành học nhưng không thuộc kế hoạch đào tạo năm học
            của khóa ngành). Thông thường, sinh viên chọn đăng ký những học phần này nếu muốn
            học vượt, học lại và học cải thiện điểm;\n
            - Sinh viên chỉ có thể thực hiện đăng ký qua mạng đối với các học phần thoả mãn
            các điều kiện sau đây: Lớp học phần cho phép đăng ký qua mạng; lớp học phần chưa hết
            hạn đăng ký; số lượng sinh viên đăng ký chưa vượt quá tối đa cho phép của lớp học phần."

  utter_hoc_phan_huy:
  - text: "Việc rút bớt học phần trong khối lượng học tập đã đăng ký chỉ được chấp nhận
      trong tuần thứ 3 của học kỳ chính; trong tuần thứ 2 của học kỳ phụ và không vi phạm quy
      định đăng ký khối lượng học tập tối thiểu của học kỳ. Ngoài thời hạn trên học phần vẫn
      được giữ nguyên như trong thời khóa biểu, nếu sinh viên không đi học các học phần này
      thì được xem như tự ý bỏ học và phải nhận điểm F"
  utter_condition_hoc_phan_huy:
  - text: "Điều kiện rút bớt các học phần đã đăng ký: \n
            - Sinh viên phải tự viết đơn (theo mẫu) gửi Phòng Đào tạo Đại học;\n
            - Sinh viên chỉ được phép bỏ lớp đối với học phần xin rút bớt sau khi được Phòng
            Đào tạo Đại học chấp nhận.
            "

  utter_graduation_ask_time:
    - text: "Hằng năm sau khi kết thúc các học kỳ, sinh viên được xét và công nhận tốt
          nghiệp vào các tháng 2, 6 và 10."

  utter_fallback:
    - text: Xin lỗi, Admin chưa hiểu ý muốn của bạn. Bạn có thể hỏi rõ lại được không ?

