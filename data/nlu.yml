    - Học bổng của mỗi kì sẽ được tính như thế nào ?
    - Nếu một học kì có đăng ký số môn học nhiều hơn so với chương trình đào tạo thì học bổng được tính như thế nào ?
    - Làm sao để có học bổng đại học ?
